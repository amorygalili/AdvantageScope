<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="prompts.css" />
    <script type="module" src="../bundles/pluginDialog.js"></script>
    <title>Manage Plugins &mdash; AdvantageScope</title>
  </head>

  <body>
    <div class="plugin-dialog-container">
      <div class="plugin-dialog-header">
        <h2>Manage Plugins</h2>
        <p class="plugin-dialog-subtitle">Add or remove plugin directories. Changes require a restart.</p>
      </div>

      <div class="plugin-list-container">
        <div id="pluginList" class="plugin-list">
          <!-- Plugin items will be added here dynamically -->
        </div>
      </div>
    </div>

    <div class="plugin-dialog-bottom-buttons">
      <button id="reload" class="plugin-action-button">
        <span>Reload</span>
      </button>
      <button id="addPlugin" class="plugin-action-button">
        <span>Add Plugin...</span>
      </button>
      <button id="close" tabindex="-1">
        <img src="symbols/xmark.svg" />
      </button>
    </div>
  </body>
</html>
